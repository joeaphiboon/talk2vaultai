
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Talk2MyVault" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Talk2MyVault - AI Vault Assistant</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <style>
      /* Fallback CSS to ensure basic styling works */
      body {
        margin: 0;
        padding: 0;
        background-color: #1e1e2e;
        color: #cdd6f4;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Basic button styling */
      button {
        background-color: #89b4fa;
        color: #1e1e2e;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background-color: #74c7ec;
      }
      button:disabled {
        background-color: #6b7280;
        cursor: not-allowed;
      }
      /* Basic input styling */
      input, textarea {
        background-color: #313244;
        color: #cdd6f4;
        border: 1px solid #89b4fa;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 16px;
      }
      input:focus, textarea:focus {
        outline: none;
        border-color: #89b4fa;
        box-shadow: 0 0 0 2px rgba(137, 180, 250, 0.2);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Mobile browser compatibility check
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });

      // Check for required APIs
      if (!window.fetch) {
        console.error('Fetch API not supported');
      }
      
      if (!window.localStorage) {
        console.error('LocalStorage not supported');
      }

      // Fix mobile viewport height
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }

      // Set initial viewport height
      setViewportHeight();

      // Update on resize
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });

      // Debug: Clear caches if CSS is not loading
      if (window.location.search.includes('clear-cache')) {
        console.log('Clearing all caches...');
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
          });
        }).then(() => {
          console.log('Caches cleared, reloading...');
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
